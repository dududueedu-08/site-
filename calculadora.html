<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora em JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="button"] {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            cursor: pointer;
        }
        #result {
            width: 230px;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="result" disabled>
    <br>
    <input type="button" value="1" onclick="appendNumber(1)">
    <input type="button" value="2" onclick="appendNumber(2)">
    <input type="button" value="3" onclick="appendNumber(3)">
    <input type="button" value="+" onclick="appendOperator('+')">
    <br>
    <input type="button" value="4" onclick="appendNumber(4)">
    <input type="button" value="5" onclick="appendNumber(5)">
    <input type="button" value="6" onclick="appendNumber(6)">
    <input type="button" value="-" onclick="appendOperator('-')">
    <br>
    <input type="button" value="7" onclick="appendNumber(7)">
    <input type="button" value="8" onclick="appendNumber(8)">
    <input type="button" value="9" onclick="appendNumber(9)">
    <input type="button" value="*" onclick="appendOperator('*')">
    <br>
    <input type="button" value="0" onclick="appendNumber(0)">
    <input type="button" value="C" onclick="clearResult()">
    <input type="button" value="=" onclick="calculate()">
    <input type="button" value="/" onclick="appendOperator('/')">
</div>

<script>
    let resultField = document.getElementById("result");
    let currentInput = "";

    function appendNumber(number) {
        currentInput += number;
        resultField.value = currentInput;
    }

    function appendOperator(operator) {
        currentInput += ` ${operator} `;
        resultField.value = currentInput;
    }

    function clearResult() {
        currentInput = "";
        resultField.value = "";
    }

    function calculate() {
        try {
            resultField.value = eval(currentInput);
            currentInput = resultField.value; // Atualiza a entrada para o resultado
        } catch (error) {
            resultField.value = "Erro";
        }
    }
</script>

</body>
</html>
